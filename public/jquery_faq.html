<dl>
  <dt>1 Guadalupe Mountains National Park</dt>
  <dd class="invisible">is in the vast Chihuahuan Desert of western Texas.</dd>
  <dt>2 Big Bend National Park</dt>
  <dd class="invisible">in southwest Texas with the Chisos Mountains, Santa Elena Canyon & hot springs.</dd>
  <dt>3 Big Thicket National Preserve</dt>
  <dd class="invisible">More than 100,000 acres consist of hiking trails, bird flyways, boating spots & hunting areas.</dd>
  <dt>4 Christiansted National Historic Site</dt>
  <dd class="invisible">On Saint Croix, is the only site under United States jurisdiction to have been visited by Christopher Columbus.</dd>
  <dt>5 Cabrillo National Monument </dt>
  <dd class="invisible">Juan Rodríguez Cabrillo, Portuguese explorer who claimed the West Coast of the United States for Spain in 1542, is memorialized here. </dd>
  <dt>6 Castillo de San Marcos National Monument</dt>
  <dd class="invisible">Construction on the oldest masonry fort in the continental United States was started in 1672 by the Spanish to protect St. Augustine. St. Augustine is the first permanent continually-occupied settlement in the continental United States.</dd>
  <dt>7 Chamizal National Memorial</dt>
  <dd class="invisible">The peaceful settlement of the 99-year boundary dispute between the United States and Mexico is memorialized here. International artists present cultural exchange programs in drama, dance, and music.</dd>
  <dt>8 Coronado National Memorial</dt>
  <dd class="invisible">The first European exploration of the Southwest is commemorated here at the spot whether the expedition of Francisco Vásquez de Coronado in 1540 entered what is now the United States.</dd>
  <dt>9 De Soto National Memorial </dt>
  <dd class="invisible">The landing of Spanish explorer Hernando de Soto in 1539 and the first extensive exploration of the southern United States by Europeans are commemorated.</dd>
  <dt>10 El Morro National Monument</dt>
  <dd class="invisible">"Inscription Rock" is a soft sandstone monolith on which are carved hundreds of inscriptions. Included are inscriptions of the Spanish explorers and settlers of the American Southwest.
</dd>
